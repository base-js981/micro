syntax = "proto3";

package system.admin.service;

// System Administration service for synchronous RPC calls
service SystemAdminService {
  // Get system configuration
  rpc GetSystemConfig(GetSystemConfigRequest) returns (GetSystemConfigResponse);
  
  // Update system configuration
  rpc UpdateSystemConfig(UpdateSystemConfigRequest) returns (UpdateSystemConfigResponse);
  
  // Get system health
  rpc GetSystemHealth(GetSystemHealthRequest) returns (GetSystemHealthResponse);
  
  // Get system metrics
  rpc GetSystemMetrics(GetSystemMetricsRequest) returns (GetSystemMetricsResponse);
}

message GetSystemConfigRequest {
  string key = 1;
}

message GetSystemConfigResponse {
  bool success = 1;
  string key = 2;
  string value = 3;
  string error = 4;
}

message UpdateSystemConfigRequest {
  string key = 1;
  string value = 2;
}

message UpdateSystemConfigResponse {
  bool success = 1;
  string error = 2;
}

message GetSystemHealthRequest {}

message GetSystemHealthResponse {
  bool success = 1;
  string status = 2;
  map<string, string> services = 3;
  string error = 4;
}

message GetSystemMetricsRequest {}

message GetSystemMetricsResponse {
  bool success = 1;
  map<string, double> metrics = 2;
  string error = 3;
}

